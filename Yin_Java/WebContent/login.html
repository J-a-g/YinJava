	<div class="login layui-anim layui-anim-up">
		<div class="message">小厨1.0-管理登录</div>
		<div id="darkbannerwrap"></div>

		<form method="post" class="layui-form">
			<input name="username" placeholder="用户名" type="text"
				lay-verify="required" class="layui-input">
			<hr class="hr15">
			<input name="password" lay-verify="required" placeholder="密码"
				type="password" class="layui-input">
			<hr class="hr15">
			<input value="登录" lay-submit lay-filter="login" style="width: 100%;"
				type="submit">
			<hr class="hr20">
		</form>
	</div>

	<script>
		$(function() {
			layui.use('form', function() {
				var form = layui.form;
				/* layer.msg('玩命卖萌中', function() {
					//关闭后的操作
				}); */
				//监听提交
				form.on('submit(login)', function(data) {
					alert(JSON.stringify(data.field))
					var obj1 = JSON.parse(JSON.stringify(data.field));
					console.log("username ->" + obj1.username);
					console.log("password ->" + obj1.password);
					$.post("http://localhost:8080/Yin_Java/WebLogin", {
						username : obj1.username,
						password : obj1.password
					}, function(data, status) {
						if (status) {
							var obj = JSON.parse(data);
							console.log(obj); //控制台返回  Object
							console.log(obj.errCode); //控制台返回  value
							console.log(obj.errMsg); //控制台返回  zhi
							console.log(obj.interFace);
							if (obj.errCode == "0000") {
								alert("登录成功");

								alert("登录失败");
							}

						}
					});
					return false;
				});
			});
		})
	</script>
